<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Webpage</title>
    <script>
        window.onload = function() {
            // Random Message of the Day
            const messages = [
                "Message 1: Have a great day!",
                "Message 2: You're awesome!",
                "Message 3: Keep pushing forward!",
                "Message 4: Don't forget to smile today!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("messageOfTheDay").innerText = randomMessage;

            // Fetch IP address using an external API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("ipAddress").innerText = "Your IP address is: " + data.ip;
                })
                .catch(error => {
                    document.getElementById("ipAddress").innerText = "Unable to fetch IP address.";
                });
        }
    </script>
</head>
<body>
    <h1>Welcome to the Sample Webpage</h1>
    <p id="messageOfTheDay">Loading message...</p>
    <p id="ipAddress">Fetching your IP...</p>

    <h2>Test Files:</h2>
    <ul>
        <li><a href="path_to_file1" target="_blank">File 1</a></li>
        <li><a href="path_to_file2" target="_blank">File 2</a></li>
        <li><a href="path_to_file3" target="_blank">File 3</a></li>
        <li><a href="path_to_file4" target="_blank">File 4</a></li>
    </ul>
</body>
</html>
